<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Galaxy War</title>
    <link rel="stylesheet" href="lib/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" data-auto-a11y="true"></script>
    <script src="lib/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <script src="./lib/phaser.js"></script>
    <script type="module" src="./src/main.js"></script>
</head>

<body draggable="false">
    <div id="gui">
        <div class="center">
            <button type="button" class="btn btn-primary" id="play-btn">
                Play <i class="fas fa-play icon"></i>
            </button>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#shop-popup">
                Shop <i class="fas fa-shopping-cart icon"></i>
            </button>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#option-popup">
                Option <i class="fas fa-cog icon"></i>
            </button>
        </div>

        <!-- Shop -->
        <div class="modal fade" id="shop-popup" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Shop</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modal-shop">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#spaceships-shop">
                            Spaceshipe <i class="fas fa-rocket icon"></i>
                        </button>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#spaceships-shop">
                            Bullet <i class="fas fa-meteor icon"></i>
                        </button>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#spaceships-shop">
                            Flame <i class="fas fa-fire-alt icon"></i>
                        </button>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#spaceships-shop">
                            Shield <i class="fas fa-shield-alt icon"></i>
                        </button>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#background-popup">
                            Background <i class="fas fa-tv icon"></i>
                        </button>
                    </div>
                    <div class="modal-footer">
                        <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Spcaeshop -->
        <div class="modal fade" id="spaceships-shop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Shop</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false"
                            data-bs-interval="false">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img draggable="false" src="assets/spaceships/green/2.png" class="d-block"
                                        alt="...">
                                    <div class="price">
                                        <button type="button" class="btn btn-primary">
                                            1.000
                                            <i class='fas fa-coins icon'></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img draggable="false" src="assets/spaceships/black/1.png" class="d-block"
                                        alt="...">
                                    <div class="price">
                                        <button type="button" class="btn btn-primary">
                                            100.000
                                            <i class='fas fa-coins icon'></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img draggable="false" src="assets/spaceships/blue/9.png" class="d-block" alt="...">
                                    <div class="price">
                                        <button type="button" class="btn btn-primary">
                                            1.000.000
                                            <i class='fas fa-coins icon'></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img draggable="false" src="assets/spaceships/prime/1.png" class="d-block"
                                        alt="...">
                                    <div class="price">
                                        <button type="button" class="btn btn-primary">
                                            10.000.000
                                            <i class='fas fa-coins icon'></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button"
                                data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button"
                                data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Option -->
        <div class="modal fade" id="option-popup" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Shop</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <button type="button" class="btn btn-primary">
                            <i class="fas fa-volume-up icon"></i>
                            <i class="fas fa-volume-mute icon"></i>
                        </button>
                        <label for="customRange1" class="form-label">Sound</label>
                        <input type="range" class="form-range" id="customRange1" min="0" max="100">
                    </div>
                    <div class="modal-footer">
                        <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Background -->
        <div class="modal fade" id="background-popup" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Shop</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <div id="background-target" class="carousel slide" data-bs-touch="false"
                            data-bs-interval="false">
                            <div class="carousel-inner">
                                <div class="carousel-item">
                                    <img draggable="false" src="assets/backgrounds/1.png" class="d-block" alt="...">
                                    <div class="price">
                                    </div>
                                </div>
                                <div class="carousel-item active">
                                    <img draggable="false" src="assets/backgrounds/2.png" class="d-block" alt="...">
                                    <div class="price">
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img draggable="false" src="assets/backgrounds/3.png" class="d-block" alt="...">
                                    <div class="price">
                                    </div>
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#background-target"
                                data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#background-target"
                                data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
