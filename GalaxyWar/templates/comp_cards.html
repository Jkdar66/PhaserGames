<div class="modal fade" id="{{ popup_id }}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">{{ popup_title }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="comp-card">
                    <div class="comp-card-head">
                        <h5> {{ popup_title }} </h5>
                    </div>
                    <div class="comp-card-body">
                        {% for i in range(items|length): %} {% with item = items[i] %}
                        <div class="comp-card-content">
                            <input type="radio" class="btn-check radio-img {{ comp_card_id }} game-card" name="{{ comp_card_id }}" id="{{ item['name'] }}" 
                            autocomplete="off" value="{{ item['name'] }}" {% if i == 0: %} checked {% endif %} 
                            {% if not item['bought']  %} disabled {% endif %}>
                            <label class="btn btn-outline-success" for="{{ item['name'] }}">
                                <img draggable="false" src="{{ url_for('static', filename=item['img_src']) }}" 
                            class="d-block" alt="...">
                            </label>
                        </div>
                        {% endwith %} {% endfor %}
                    </div>
                </div>
            </div>
            <div class="modal-footer"></div>
        </div>
    </div>
</div>
