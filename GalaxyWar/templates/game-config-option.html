<div class="modal fade" id="game-config-option" data-bs-backdrop="static" data-bs-keyboard="false" 
tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Option</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div>
                    <label for="game-audio-volume" class="form-label">Volume:</label>
                    <input type="range" class="form-range" id="game-audio-volume">
                </div>
                <div>
                    <input type="checkbox" class="btn-check" id="volume-down-up" autocomplete="off">
                    <label class="btn btn-outline-primary" for="volume-down-up">
                        <i class="fas fa-volume-up icon" id="volume-up"></i>
                        <i class="fas fa-volume-mute icon" id="volume-mute"></i>
                    </label>
                </div>
            </div>
            <div class="modal-footer"></div>
        </div>
    </div>
</div>
